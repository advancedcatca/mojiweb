<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moji辞书中转</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .title {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .keyword {
            background: #f0f0f0;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 1.1rem;
            font-weight: 500;
            color: #555;
        }
        
        .loading {
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #e74c3c;
            margin-top: 1rem;
            padding: 1rem;
            background: #ffeaea;
            border-radius: 8px;
            display: none;
        }
        
        .manual-link {
            display: none;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        
        .manual-link:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📖</div>
        <div class="title">Moji辞书查询中转</div>
        <div class="keyword" id="keyword">获取关键词中...</div>
        <div class="spinner" id="spinner"></div>
        <div class="loading" id="loading">正在跳转到Moji辞书...</div>
        <div class="error" id="error">
            跳转失败，请检查关键词或网络连接
        </div>
        <a class="manual-link" id="manual-link" target="_blank">手动打开Moji辞书</a>
    </div>

    <script>
        function getKeywordFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const keyword = urlParams.get('q') || urlParams.get('keyword') || urlParams.get('search');
            
            // 如果URL参数中没有，尝试从hash中获取
            if (!keyword && window.location.hash) {
                const hash = decodeURIComponent(window.location.hash.substring(1));
                return hash;
            }
            
            // 如果URL参数中没有，尝试从路径中获取
            if (!keyword) {
                const pathParts = window.location.pathname.split('/');
                const lastPart = pathParts[pathParts.length - 1];
                if (lastPart && lastPart !== 'index.html') {
                    return decodeURIComponent(lastPart);
                }
            }
            
            return keyword;
        }
        
        function redirectToMoji(keyword) {
            if (!keyword || keyword.trim() === '') {
                showError('未找到搜索关键词');
                return;
            }
            
            const cleanKeyword = keyword.trim();
            document.getElementById('keyword').textContent = cleanKeyword;
            
            // 构建Moji URL
            const mojiUrl = `https://www.mojidict.com/searchText/${encodeURIComponent(cleanKeyword)}`;
            
            // 设置手动链接
            const manualLink = document.getElementById('manual-link');
            manualLink.href = mojiUrl;
            manualLink.textContent = `查询「${cleanKeyword}」`;
            
            // 尝试自动跳转
            setTimeout(() => {
                try {
                    window.location.href = mojiUrl;
                } catch (e) {
                    showError('自动跳转失败');
                }
            }, 1000);
            
            // 3秒后显示手动链接
            setTimeout(() => {
                document.getElementById('loading').textContent = '如果没有自动跳转，请点击下方链接：';
                manualLink.style.display = 'inline-block';
            }, 3000);
        }
        
        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            const manualLink = document.getElementById('manual-link');
            manualLink.href = 'https://www.mojidict.com/';
            manualLink.textContent = '打开Moji辞书首页';
            manualLink.style.display = 'inline-block';
        }
        
        // 页面加载时执行
        window.onload = function() {
            const keyword = getKeywordFromUrl();
            
            if (keyword) {
                redirectToMoji(keyword);
            } else {
                // 如果没有关键词，显示使用说明
                document.getElementById('keyword').textContent = '请在URL中添加搜索关键词';
                showError('使用方法：在URL后添加 ?q=关键词 或 #关键词');
            }
        };
    </script>
</body>
</html>
