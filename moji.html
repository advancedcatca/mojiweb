<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Moji Redirect for MN4</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script>
(function () {
  // 兼容多种参数名：k / kw / keyword / q
  const p = new URLSearchParams(location.search);
  let word = (p.get('k') || p.get('kw') || p.get('keyword') || p.get('q') || '').trim();

  if (!word) {
    document.body.innerHTML =
      '<h2>No search term provided</h2><p>Try: <code>?k=猫</code></p>';
    return;
  }

  // 规范空白
  word = word.replace(/\s+/g, ' ').trim();
  const encoded = encodeURIComponent(word);

  // 用 searchText 路径式 + 桌面参数，更稳
  const url = 'https://www.mojidict.com/searchText/' + encoded + '?app=desktop&from=mn4';
  // 不保留历史，返回时不再重复中转
  location.replace(url);
})();
</script>
</head>
<body></body>
</html>
